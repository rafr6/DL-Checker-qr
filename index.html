
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving Licence Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Driving Licence Verification</h1>
        <div id="licence-details" class="card" style="display: none;">
            <img id="photo" src="profile.jpg" alt="Profile Photo" class="photo">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Blood Group:</strong> <span id="blood"></span></p>
            <p><strong>Father:</strong> <span id="father"></span></p>
            <p><strong>Issue Date:</strong> <span id="issue"></span></p>
            <p><strong>Validity:</strong> <span id="validity"></span></p>
            <p><strong>Licence No:</strong> <span id="licence"></span></p>
            <p><strong>Issuing Authority:</strong> <span id="authority"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Class(es):</strong> <span id="class"></span></p>
        </div>
        <div id="not-found" style="display: none;">Licence not found.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
